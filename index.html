<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <input type="text" id="temperature" placeholder="Enter temperature">
    
    <div class="scale-selection">
      <label><input type="radio" name="scale" value="celsius" checked> Celsius</label>
      <label><input type="radio" name="scale" value="fahrenheit"> Fahrenheit</label>
      <label><input type="radio" name="scale" value="kelvin"> Kelvin</label>
    </div>

    <button id="convertBtn">Convert</button>

    <div id="result"></div>

    <script src="script.js"></script>
  </div>
</body>
</html>
